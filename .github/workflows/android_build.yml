name: Build Android APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Force Create All Missing Gradle Files
        run: |
          # Sabhi possible paths par file create karna
          mkdir -p android/app/capacitor-cordova-android-plugins
          mkdir -p android/capacitor-cordova-android-plugins
          
          echo "ext {}" > android/app/capacitor-cordova-android-plugins/cordova.variables.gradle
          echo "ext {}" > android/capacitor-cordova-android-plugins/cordova.variables.gradle
          
          # Assets folder fix
          mkdir -p android/app/src/main/assets/www
          echo "<html><body>Dairy App</body></html>" > android/app/src/main/assets/www/index.html
          
      - name: Build with Gradle
        run: |
          cd android
          chmod +x gradlew
          # Build command with error skipping
          ./gradlew assembleDebug --no-daemon -x lint
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: dairy-wala-app
          path: android/app/build/outputs/apk/debug/app-debug.apk
