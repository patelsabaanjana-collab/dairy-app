name: Build Android APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Create Absolute Missing Paths
        run: |
          # Creating the exact folder structure required by Capacitor/Cordova
          mkdir -p android/app/capacitor-cordova-android-plugins
          echo "ext {}" > android/app/capacitor-cordova-android-plugins/cordova.variables.gradle
          
          # Making sure the assets folder exists
          mkdir -p android/app/src/main/assets/www
          touch android/app/src/main/assets/www/index.html
          
      - name: Build with Gradle
        run: |
          cd android
          chmod +x gradlew
          # Run build and ignore missing variable errors
          ./gradlew assembleDebug --stacktrace --no-daemon
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: dairy-wala-app
          path: android/app/build/outputs/apk/debug/app-debug.apk
